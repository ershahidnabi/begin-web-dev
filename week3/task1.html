<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Band Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #000;
            padding: 10px 20px;
        }

        .nav-menu {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            list-style: none;
            /* gap: 10px; */
        }

        .nav-group {
            display: flex;
            flex-wrap: wrap;
            /* allows wrapping on small screens */
            /* gap: 10px; */
        }

        .nav-group li {
            list-style: none;
            position: relative;
        }

        .nav-group li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            display: block;
            background-color: transparent;
        }

        .nav-group li:hover {
            background-color: grey;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            flex-direction: column;
            z-index: 1000;
        }

        .dropdown-content li a {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
        }

        .dropdown-content li a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
        }

        .search-icon a {
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
        }

        .search-icon:hover {
            background-color: red;
        }

        .hero-section {
            width: 100%;
            height: 90vh;
            background: url('/abc.jpg') no-repeat center center/cover;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-menu">
                <div class="nav-group">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">BAND</a></li>
                    <li><a href="#">TOUR</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li class="dropdown">
                        <a href="#">MORE ▾</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Merchandise</a></li>
                            <li><a href="#">Extras</a></li>
                            <li><a href="#">Media</a></li>
                        </ul>
                    </li>
                </div>
                <div class="nav-group">
                    <li class="search-icon">
                        <a href="#"><i class="fa fa-search"></i></a>
                    </li>
                </div>
            </ul>
        </nav>
        <div class="hero-section"></div>
    </header>
</body>

</html>
